

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>A Special Question for You</title>
    <style>
        img{
            height: 300px;
            width: 300px;
         
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #333;
            padding: 50px;
        }
        .container {
            margin-top: 200px;
            margin-left: auto;
            
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: inline-block;
        }
        h1 {
            color: #ff4d4d;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color:lightgreen;
            color: white;
        }
        .yes:hover {

            background-color: #218838;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
    <script>
        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            noButton.style.top = Math.random() * window.innerHeight + "px";
            noButton.style.left = Math.random() * window.innerWidth + "px";
        }
    </script>
</head>
<body>

    <div class="container">
        <a href="https://ibb.co/7tfzwQ38"><img src="https://i.ibb.co/yF9RwpzG/IMG-20250310-060857-779-1.jpg" alt="IMG-20250310-060857-779-1" border="0"></a>
        <h1>Will you be mine? ❤️smell mam</h1>
        <p>I've been meaning to ask you this for a while...</p>
        <div class="buttons">
            <button class="btn yes" onclick="alert('thank you mam  ❤️')">Yes</button>
            <button class="btn no" id="noButton" onmouseover="moveNoButton()">No</button>
        </div>
    </div>
</body>
</html>
